        :root {

            --bg-secondary: #252036;

            --accent-secondary: #ffd93d;

            --text-primary: #f8f9fa;
            --text-secondary: #b4b4c6;

        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Background decorative elements */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(107, 207, 127, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }

        /* Container */
        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 0.6s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-bar {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
        }

        .stat-icon {
            font-size: 1.25rem;
        }

        .stat-value {
            font-weight: 700;
            color: var(--accent-secondary);
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease 0.1s backwards;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tab.active {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--accent-primary);
            border-radius: 3px 3px 0 0;
        }

        /* Content sections */
        .content-section {
            display: none;
            padding: 0 1.5rem 2rem;
        }

        .content-section.active {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        /* Story cards grid */
        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .story-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }

        .story-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .story-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .story-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 50%);
        }

        .story-content {
            padding: 1.25rem;
        }

        .story-level {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--accent-tertiary);
            color: var(--bg-primary);
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 20px;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
        }

        .story-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .story-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .story-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);

        .story-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Reader view */

            color: var(--text-primary);

            gap: 0.5rem;

        .back-button:hover {
            background: var(--bg-secondary);

        .reader-controls {

            height: 44px;

            border: none;
            color: var(--text-primary);

            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: var(--accent-primary);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--accent-primary);
        }

        .reader-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .reader-progress {
            width: 100%;
            height: 4px;
            background: var(--bg-card);
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .reader-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .reader-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            line-height: 1.9;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .reader-text.simplified {
            font-size: 1.4rem;
            line-height: 2;
        }

        .sentence {
            display: inline;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 2px 0;
            border-radius: 3px;
        }

        .sentence:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        .word {
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0 2px;
            border-radius: 3px;
        }

        .word:hover {
            background: rgba(255, 217, 61, 0.2);
            color: var(--accent-secondary);
        }

        .translation-popup {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 24px 24px 0 0;

        .translation-popup.visible {

        }

        .translation-header {

            align-items: center;
            margin-bottom: 1.5rem;
        }

        .translation-close {

            height: 36px;

            border: none;
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;

        .translation-original {

            font-size: 1.5rem;
            font-weight: 600;

            border-radius: 12px;

        }

        .translation-audio {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .audio-btn {
            flex: 1;
            padding: 1rem;
            background: var(--accent-primary);
            border: none;
            color: white;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .audio-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        /* Quiz section */
        .quiz-container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            margin-top: 2rem;
        }

        .quiz-question {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .quiz-options {
            display: grid;
            gap: 1rem;
        }

        .quiz-option {
            padding: 1.25rem;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .quiz-option:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .quiz-option.correct {
            background: rgba(107, 207, 127, 0.2);
            border-color: var(--accent-tertiary);
        }

        .quiz-option.wrong {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--accent-primary);
        }

        /* Progress section */
        .progress-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
        }

        .progress-card h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .progress-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .progress-stat:last-child {
            border-bottom: none;
        }

        .progress-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .vocab-list {
            display: grid;
            gap: 1rem;
        }

        .vocab-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vocab-word {
            font-family: 'Crimson Pro', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-secondary);
        }

        .vocab-translation {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stories-grid {
                grid-template-columns: 1fr;
            }

            .reader-title {
                font-size: 1.8rem;
            }

            .reader-text {
                font-size: 1.1rem;
            }

            .nav-tabs {
                overflow-x: auto;
                scrollbar-width: none;
            }

            .nav-tabs::-webkit-scrollbar {
                display: none;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-secondary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

            init() {
                this.loadProgress();
                this.renderStories();
                this.setupNavigation();
                this.setupServiceWorker();
                this.updateStats();
            },

            setupServiceWorker() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('data:text/javascript;base64,').catch(() => {});
                }
            },

            loadProgress() {
                const saved = localStorage.getItem('readflow-progress');
                if (saved) {
                    this.progress = JSON.parse(saved);
                }
                const savedVocab = localStorage.getItem('readflow-vocabulary');
                if (savedVocab) {
                    this.vocabulary = JSON.parse(savedVocab);
                }
            },

            saveProgress() {
                localStorage.setItem('readflow-progress', JSON.stringify(this.progress));
                localStorage.setItem('readflow-vocabulary', JSON.stringify(this.vocabulary));
            },

            updateStats() {
                document.getElementById('streak').textContent = this.progress.streak || 0;
                document.getElementById('points').textContent = this.progress.points || 0;
                document.getElementById('progress-streak').textContent = this.progress.streak || 0;
                document.getElementById('progress-stories').textContent = this.progress.storiesRead || 0;
                document.getElementById('progress-words').textContent = this.progress.wordsLearned || 0;
                document.getElementById('progress-time').textContent = Math.floor(this.progress.readingTime || 0) + 'min';
                this.renderVocabulary();
            },

            renderStories() {
                const grid = document.getElementById('stories-grid');
                grid.innerHTML = this.stories.map(story => `
                    <div class="story-card" onclick="app.openStory(${story.id})">
                        <div class="story-image" style="background: ${story.gradient}">
                            <span>${story.emoji}</span>
                        </div>
                        <div class="story-content">
                            <span class="story-level" style="background: ${story.levelColor}">${story.level}</span>
                            <h3 class="story-title">${story.title}</h3>
                            <p class="story-desc">${story.desc}</p>
                            <div class="story-meta">
                                <span>‚è±Ô∏è ${story.duration}</span>
                                <span>üìù ${story.words} mots</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            setupNavigation() {
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        if (e.target.dataset.tab) {
                            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                            e.target.classList.add('active');
                            document.getElementById(e.target.dataset.tab).classList.add('active');
                        }
                    });
                });
            },

            openStory(id) {
                this.currentStory = this.stories.find(s => s.id === id);
                this.currentSentenceIndex = 0;
                
                document.querySelectorAll('.nav-tab').forEach(t => {
                    t.classList.remove('active');
                    if (t.dataset.tab === 'reader') {
                        t.style.display = 'block';
                        t.classList.add('active');
                    }
                });
                
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.getElementById('reader').classList.add('active');
                
                this.renderReader();
                
                // Start reading timer
                this.startReadingTimer = Date.now();
            },

            renderReader() {
                document.getElementById('reader-title').textContent = this.currentStory.title;
                const content = document.getElementById('reader-content');
                
                const text = this.currentStory.sentences.map((sentence, idx) => {
                    const textToShow = this.isSimplified ? sentence.simple : sentence.en;
                    const words = textToShow.split(' ').map(word => {
                        const cleanWord = word.replace(/[.,!?;]/g, '').toLowerCase();
                        return `<span class="word" data-word="${cleanWord}" onclick="app.translateWord('${cleanWord}')">${word}</span>`;
                    }).join(' ');
                    return `<span class="sentence" data-index="${idx}" onclick="app.translateSentence(${idx})">${words}</span> `;
                }).join('');
                
                content.innerHTML = text;
                this.updateProgress();
            },

            updateProgress() {
                const progress = ((this.currentSentenceIndex + 1) / this.currentStory.sentences.length) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
                
                if (progress >= 100) {
                    setTimeout(() => this.showQuiz(), 1000);
                }
            },

            translateWord(word) {
                const translation = this.translations[word] || "Traduction non disponible";
                this.showTranslation(word, translation, false);
                this.addToVocabulary(word, translation);
            },

            translateSentence(index) {
                const sentence = this.currentStory.sentences[index];
                this.showTranslation(
                    this.isSimplified ? sentence.simple : sentence.en,
                    sentence.fr,
                    true
                );
                this.currentSentenceIndex = Math.max(this.currentSentenceIndex, index);
                this.updateProgress();
            },

            showTranslation(original, translation, isSentence) {
                document.getElementById('translation-original').textContent = original;
                document.getElementById('translation-text').textContent = translation;
                document.getElementById('translation-popup').classList.add('visible');
                
                if (!isSentence) {
                    this.progress.points += 5;
                    this.updateStats();
                }
            },

            closeTranslation() {
                document.getElementById('translation-popup').classList.remove('visible');
            },

            playAudio(accent) {
                // Simulation de la lecture audio
                const btn = event.target;
                btn.innerHTML = '<span class="loading"></span> Lecture...';
                
                // Utiliser Web Speech API pour la synth√®se vocale
                const text = document.getElementById('translation-original').textContent;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = accent === 'uk' ? 'en-GB' : 'en-US';
                utterance.rate = 0.9;
                
                utterance.onend = () => {
                    btn.innerHTML = accent === 'uk' ? 'üá¨üáß Accent britannique' : 'üá∫üá∏ Accent am√©ricain';
                };
                
                speechSynthesis.speak(utterance);
            },

            toggleSimplify() {
                this.isSimplified = !this.isSimplified;
                const btn = document.getElementById('simplifyBtn');
                const content = document.getElementById('reader-content');
                
                if (this.isSimplified) {
                    btn.classList.add('active');
                    content.classList.add('simplified');
                } else {
                    btn.classList.remove('active');
                    content.classList.remove('simplified');
                }
                
                this.renderReader();
            },

            toggleAudio() {
                this.isAudioPlaying = !this.isAudioPlaying;
                const btn = document.getElementById('audioBtn');
                
                if (this.isAudioPlaying) {
                    btn.classList.add('active');
                    this.playStoryAudio();
                } else {
                    btn.classList.remove('active');
                    speechSynthesis.cancel();
                }
            },

            playStoryAudio() {
                if (!this.isAudioPlaying) return;
                
                const sentence = this.currentStory.sentences[this.currentSentenceIndex];
                const text = this.isSimplified ? sentence.simple : sentence.en;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.85;
                
                utterance.onend = () => {
                    if (this.currentSentenceIndex < this.currentStory.sentences.length - 1) {
                        this.currentSentenceIndex++;
                        this.updateProgress();
                        setTimeout(() => this.playStoryAudio(), 800);
                    } else {
                        this.isAudioPlaying = false;
                        document.getElementById('audioBtn').classList.remove('active');
                    }
                };
                
                speechSynthesis.speak(utterance);
            },

            increaseFontSize() {
                this.fontSize = Math.min(this.fontSize + 0.1, 2);
                document.getElementById('reader-content').style.fontSize = this.fontSize + 'rem';
            },

            decreaseFontSize() {
                this.fontSize = Math.max(this.fontSize - 0.1, 1);
                document.getElementById('reader-content').style.fontSize = this.fontSize + 'rem';
            },

            showQuiz() {
                const container = document.getElementById('quiz-container');
                const quiz = this.currentStory.quiz[0];
                
                container.innerHTML = `
                    <h3 class="quiz-question">üìù ${quiz.question}</h3>
                    <div class="quiz-options">
                        ${quiz.options.map((option, idx) => `
                            <div class="quiz-option" onclick="app.checkAnswer(${idx}, ${quiz.correct})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.style.display = 'block';
            },

            checkAnswer(selected, correct) {
                const options = document.querySelectorAll('.quiz-option');
                options[selected].classList.add(selected === correct ? 'correct' : 'wrong');
                options[correct].classList.add('correct');
                
                options.forEach(opt => opt.style.pointerEvents = 'none');
                
                if (selected === correct) {
                    this.progress.points += 20;
                    setTimeout(() => {
                        alert('‚úÖ Bravo ! Histoire termin√©e !');
                        this.completeStory();
                    }, 1000);
                } else {
                    this.progress.points += 5;
                    setTimeout(() => {
                        alert('‚ùå Pas tout √† fait... mais tu as gagn√© 5 points !');
                        this.completeStory();
                    }, 1000);
                }
                
                this.updateStats();
            },

            completeStory() {
                // Update reading time
                if (this.startReadingTimer) {
                    const minutes = Math.floor((Date.now() - this.startReadingTimer) / 60000);
                    this.progress.readingTime = (this.progress.readingTime || 0) + minutes;
                }
                
                this.progress.storiesRead = (this.progress.storiesRead || 0) + 1;
                this.progress.streak = (this.progress.streak || 0) + 1;
                this.saveProgress();
                this.updateStats();
                this.goBack();
            },

            addToVocabulary(word, translation) {
                if (!this.vocabulary.find(v => v.word === word)) {
                    this.vocabulary.push({ word, translation, date: new Date().toISOString() });
                    this.progress.wordsLearned = this.vocabulary.length;
                    this.saveProgress();
                    this.updateStats();
                }
            },

            renderVocabulary() {
                const list = document.getElementById('vocab-list');
                if (this.vocabulary.length === 0) {
                    list.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">Commence √† lire pour construire ton vocabulaire !</p>';
                } else {
                    list.innerHTML = this.vocabulary.slice().reverse().map(item => `
                        <div class="vocab-item">
                            <div>
                                <div class="vocab-word">${item.word}</div>
                                <div class="vocab-translation">${item.translation}</div>
                            </div>
                            <button class="control-btn" onclick="app.speakWord('${item.word}')">üîä</button>
                        </div>
                    `).join('');
                }
            },

            speakWord(word) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            },

            goBack() {
                document.querySelectorAll('.nav-tab').forEach(t => {
                    t.classList.remove('active');
                    if (t.dataset.tab === 'reader') {
                        t.style.display = 'none';
                    }
                    if (t.dataset.tab === 'library') {
                        t.classList.add('active');
                    }
                });
                
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.getElementById('library').classList.add('active');
                
                speechSynthesis.cancel();
                this.isAudioPlaying = false;
            }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

        // Close translation popup when clicking outside
        document.getElementById('translation-popup').addEventListener('click', (e) => {
            if (e.target.id === 'translation-popup') {
                app.closeTranslation();
            }
        });
